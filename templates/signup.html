{% extends "templates/base.html" %}

{% block title %}Signup{% endblock %}
{% block h1 %}Signup{% endblock %}

{% block body %}
<form class="form-horizontal" role="form" method="post">
  <div class="form-group">
    <label class="col-md-2 control-label">Username</label>
    <div class="col-md-4">
      <input type="text" class="form-control" 
      name="username" placeholder="Username" value="{{username}}">
    </div>
  {{username_error}}
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Password</label>
    <div class="col-md-4">
      <input type="password" class="form-control"
      name="password" placeholder="password">
    </div>
  {{password_error}}
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Verify Password</label>
    <div class="col-md-4">
      <input type="password" class="form-control"
      name="verify" placeholder="password">
    </div>
  {{verify_error}}
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Email (optional)</label>
    <div class="col-md-4">
      <input type="email" class="form-control"
      name="email" placeholder="email@domain.com">
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-offset-2 col-md-10">
      <button type="submit" class="btn btn-default">Signup</button>
    </div>
  </div>
</form>
{% endblock %}
